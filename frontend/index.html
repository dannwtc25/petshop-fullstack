<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Petshop - Painel de Gestão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <span class="navbar-brand">Petshop</span>
        <div class="d-flex">
          <span
            id="usuario-logado"
            class="navbar-text me-3 d-none"
          ></span>
          <button id="btn-sair" class="btn btn-outline-light d-none">
            Sair
          </button>
        </div>
      </div>
    </nav>

    <main class="container">
      <section id="sec-login" class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="mb-3 text-center">Login</h2>
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="admin@petshop.com"
                />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  id="senha"
                  class="form-control"
                  placeholder="admin123"
                />
              </div>
              <button id="btn-login" class="btn btn-primary w-100">
                Entrar
              </button>
              <small class="text-muted d-block mt-2">
                Usuário padrão: admin@petshop.com / admin123
              </small>
              <div
                id="erro-login"
                class="alert alert-danger mt-3 d-none"
              ></div>
            </div>
          </div>
        </div>
      </section>

      <section id="sec-app" class="d-none">
        <ul class="nav nav-tabs mb-3" id="mainTabs">
          <li class="nav-item">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#tab-tutores"
            >
              Tutores
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-pets"
            >
              Pets
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-servicos"
            >
              Serviços
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-produtos"
            >
              Produtos
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-agendamentos"
            >
              Agendamentos
            </button>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-tutores"></div>
          <div class="tab-pane fade" id="tab-pets"></div>
          <div class="tab-pane fade" id="tab-servicos"></div>
          <div class="tab-pane fade" id="tab-produtos"></div>
          <div class="tab-pane fade" id="tab-agendamentos"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/ui.js"></script>
  </body>
</html>
